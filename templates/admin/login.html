{% extends "base.html" %}

{% block title %}RxLabel Admin â€“ Login{% endblock %}

{% block styles %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}"/>
{% endblock %}

{% block body_class %}admin-body{% endblock %}

{% block content %}
<div class="login-wrap">
  <div class="login-card">
    <div class="login-logo">
      <img src="{{ url_for('static', filename='img/icon.svg') }}" alt="RxLabel"/>
      <div class="login-logo-text"><span class="rx">Rx</span><span class="lbl">Label</span></div>
    </div>
    <h2>Admin access only</h2>

    <div class="login-error {% if error %}show{% endif %}" id="loginError">
      {{ error or '' }}
    </div>

    <form method="POST" action="{{ url_for('admin.login') }}">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter username" autocomplete="username" required/>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" autocomplete="current-password" required/>
      </div>
      <button type="submit" class="login-btn">Sign In</button>
    </form>
  </div>
</div>
{% endblock %}
