<div class="modal-overlay" id="modalOverlay">
  <div class="modal">
    <div class="modal-header">
      <div>
        <h2>Request a License</h2>
        <p>Fill in your facility details and we'll get back to you shortly.</p>
      </div>
      <button class="modal-close" onclick="closeModal()" aria-label="Close">&#10005;</button>
    </div>
    <div class="modal-body">
      <div class="form-row">
        <div class="form-group">
          <label for="facility_name">Facility Name *</label>
          <input type="text" id="facility_name" placeholder="e.g. Accra General Hospital"/>
        </div>
        <div class="form-group">
          <label for="facility_contact">Facility Contact *</label>
          <input type="tel" id="facility_contact" placeholder="e.g. +233 XX XXX XXXX"/>
        </div>
      </div>
      <div class="form-group">
        <label for="facility_address">Facility Address *</label>
        <input type="text" id="facility_address" placeholder="e.g. No. 5 Hospital Rd, Accra"/>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="facility_email">Facility Email *</label>
          <input type="email" id="facility_email" placeholder="e.g. info@facility.com"/>
        </div>
        <div class="form-group">
          <label for="license_type">License Type *</label>
          <select id="license_type">
            <option value="">Select a license</option>
            <option value="Preorder – Starter Package">Preorder – Starter (GHS 2,500)</option>
            <option value="Standard – Starter Package">Standard – Starter (GHS 2,800)</option>
            <option value="Enterprise – Multi-Facility">Enterprise – Multi-Facility</option>
          </select>
        </div>
      </div>
      <button class="submit-btn" id="submitBtn" onclick="submitForm()">
        Submit Request
      </button>
    </div>
  </div>
</div>

<div class="toast" id="toast"></div>
